{% extends "app/layout.html" %}

{% block body %}
<div style="text-align: center; margin-top: 135px;  max-width: 380px; height: auto;  margin-left: auto; margin-right: auto; padding: 30px; border-radius: 5px; background-color: #3d518c">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mt-4" style="width: 300px;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary  mt-3 mb-2" type="submit" value="Register">
    </form>

    Already have an account? <a class="mt-4"  href="{% url 'login' %}"  style="color: #6CC551;">Log In here.</a>
</div>
{% endblock %}
