{% extends "app/layout.html" %}

{% block body %}
<div id="login" style="text-align: center; margin-top: 135px;  max-width: 360px;  margin-left: auto; margin-right: auto; padding: 30px; border-radius: 5px; background-color: #3d518c">
<h2>Login</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post" style="width: 300px;" class="mt-4" >
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary mt-3 mb-2" type="submit" value="Login">
</form>

Don't have an account? <a class="mt-4" href="{% url 'register' %}" style="color: #6CC551;">Register here.</a>
</div>
{% endblock %}
